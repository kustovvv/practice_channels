{% extends 'core/base.html' %}

{% block title %}Rooms{% endblock %}

{% block content %}
<h1>Rooms</h1>
{% for room in rooms %}
    <div>
        <h1>{{ room.name }}</h1>
        <a href="{% url 'room:details' room.slug %}" class="btn btn-success">Join room</a>
    </div>
{% endfor %}

{% endblock %}
